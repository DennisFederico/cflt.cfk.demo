---
# KraftController
apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: confluent
  labels:
    component: kraft
spec:
  dataVolumeCapacity: 20G
  storageClass:
    name: retain-sc
  image:
    application: confluentinc/cp-server:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  replicas: 1

---
# Kafka
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
  labels:
    component: kafka
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.8.0
    init: confluentinc/confluent-init-container:2.10.0  
  dataVolumeCapacity: 250Gi
  metricReporter:
    enabled: true
  listeners:
    external:
      externalAccess:
        type: loadBalancer
        loadBalancer:
          domain: confluent.bankinter.com
          brokerPrefix: broker
          bootstrapPrefix: kafka
  configOverrides:
    server:
      - auto.create.topics.enable=true

---
# Schema Registry
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
  labels:
    component: sr
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: confluent.bankinter.com
      prefix: sr

---
# Kafka Connect
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
  labels:
    component: connect
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  externalAccess:
    type: loadBalancer
    loadBalancer:  
      domain: confluent.bankinter.com
      prefix: connect
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071

---
# ksqlDB
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
  labels:
    component: ksqldb
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  dataVolumeCapacity: 50Gi
  configOverrides:
    server:
      - "ksql.logging.processing.topic.auto.create=true"
      - "ksql.logging.processing.stream.auto.create=true"
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: confluent.bankinter.com
      prefix: ksqldb
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081

---
# Control Center
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
  labels:
    component: c3
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  dataVolumeCapacity: 30Gi
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: confluent.bankinter.com
      prefix: c3
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
    - name: ksqldb
      url: http://ksqldb.confluent.svc.cluster.local:8088
      advertisedUrl: http://ksqldb.confluent.bankinter.com
    connect:
    - name: connect
      url: http://connect.confluent.svc.cluster.local:8083

---
# Kafka Rest Proxy
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: confluent
  labels:
    component: restproxy
spec:
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
  image:
    application: confluentinc/cp-kafka-rest:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  replicas: 1
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: confluent.bankinter.com
      prefix: restproxy
  
---
# CFK RestClass
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestClass
metadata:
  name: default
  namespace: confluent
  labels:
    component: restclass
spec:
  kafkaClusterRef:
    name: kafka
    namespace: confluent